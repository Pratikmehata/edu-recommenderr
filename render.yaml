services:
  - type: web
    name: edu-recommender-fast
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --timeout 120 --workers 2
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: GUNICORN_CMD_ARGS
        value: "--timeout=120 --workers=1"
